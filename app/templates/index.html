<!DOCTYPE html>
<html>
<head>
    <title>Real Life RPG</title>
</head>
<body>
    <h1>Gestion des Points</h1>
    <form action="/add" method="POST">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <select name="category">
            <option value="health">Points de Vie</option>
            <option value="energy">Points d'Énergie</option>
        </select>
        <input type="number" name="points" placeholder="Points" required>
        <input type="text" name="reason" placeholder="Pourquoi ?" required>
        <button type="submit">Ajouter</button>
    </form>
    
    <h2>Classement</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} : {{ user.total_points }} points |
                Vie : {{ user.health_points }} | Énergie : {{ user.energy_points }} |
                <a href="{{ url_for('history', username=user.username) }}">Historique</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
